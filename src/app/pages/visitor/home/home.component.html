<main #top
    class="landing-page">
    <app-logo></app-logo>

    <div class="content"
        #topContent>
        @if(!uiStore.showNews()) {

        <app-visitor-band></app-visitor-band>
        }
        @if(uiStore.showNews()) {

        <app-visitor-news></app-visitor-news>
        }
        <div class="button-container">
            <button mat-icon-button
                (click)="onScrollToTop()">
                <mat-icon>arrow_upward</mat-icon>
            </button>
        </div>
    </div>

    <!-- <app-visitor-tour-periods></app-visitor-tour-periods> -->

    <app-bands-list></app-bands-list>
    <div class="button-container">
        <button mat-icon-button
            (click)="onScrollToTop()">
            <mat-icon>arrow_upward</mat-icon>
        </button>

    </div>

</main>
