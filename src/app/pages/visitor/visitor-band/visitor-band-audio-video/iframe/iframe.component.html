<div class="iframe-container">
    <!-- Show spinner when isLoading is true -->
    @if(isLoading){
    <div class="spinner-overlay">
        <div class="spinner">
            <mat-spinner></mat-spinner>

        </div>
    </div>
    }

    <!-- Iframe with (load) event -->
    <iframe [src]="safeUrl"
        (load)="onIframeLoad()"
        width="100%"></iframe>
</div>
