<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>links </mat-panel-title>
    </mat-expansion-panel-header>


    @for(link of links; track link) {
    <div class="link"
        (click)="onUrl(link.url)">
        <mat-icon>link</mat-icon>
        {{link.title}}

        <!-- <a target="_blank"
            [href]="link.url">
            <mat-icon>link</mat-icon>{{link.title}}
        </a> -->
    </div>
    }

</mat-expansion-panel>
