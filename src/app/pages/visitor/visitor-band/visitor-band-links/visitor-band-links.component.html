<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>links </mat-panel-title>
    </mat-expansion-panel-header>


    @for(link of uiStore.bandLinks(); track link) {
    <div class="link"
        (click)="onUrl(link.url)">
        <mat-icon>link</mat-icon>
        <div class="title">

            {{link.title}}
        </div>

        <!-- <a target="_blank"
            [href]="link.url">
            <mat-icon>link</mat-icon>{{link.title}}
        </a> -->
    </div>
    }

</mat-expansion-panel>
