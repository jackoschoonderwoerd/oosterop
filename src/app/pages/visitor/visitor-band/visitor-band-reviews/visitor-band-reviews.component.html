<main>
    <div class="reviews">
        <mat-accordion>
            @for(review of reviews;track review){

            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>{{review.author ? review.author: review.publishedBy}}, {{review.datePublished|date}}</mat-panel-title>
                    <!-- <mat-panel-description>{{review.datePublished|date}} </mat-panel-description> -->
                </mat-expansion-panel-header>
                <div class="body"
                    [innerHTML]="review.body"></div>
            </mat-expansion-panel>
            }
