<button mat-icon-button
    (click)="onBack()">
    <mat-icon>keyboard_backspace</mat-icon>
</button>

@if(isLoading){
<div class="spinner-overlay">
    <div class="spinner">
        <!-- <mat-spinner></mat-spinner> -->

    </div>
</div>
}

<iframe [src]="safeUrl"
    (load)="onIframeLoad($event)"
    (error)="onIframeError()"
    frameborder="0"></iframe>
