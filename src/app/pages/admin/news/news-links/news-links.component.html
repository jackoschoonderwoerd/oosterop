<div class="news-section">
    <div class="news-section-header">{{header}}</div>
    <app-add-link (linkReady)="linkReady($event)"></app-add-link>

    @if(article && article.links) {

    <div class="links">
        @for(link of article.links; track link){
        <div class="link">
            <div class="link-title">
                {{link.title}}
            </div>
            <mat-icon (click)="onDelete(link)">delete</mat-icon>
        </div>
        }
    </div>
    }
</div>
