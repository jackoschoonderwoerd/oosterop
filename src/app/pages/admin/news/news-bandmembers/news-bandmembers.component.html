<div class="news-section">
    <div class="news-section-header">{{header}}</div>
    <!-- @for(band of bands; track band.id) {
    {{band.name}}
    } -->
    <button mat-button
        [matMenuTriggerFor]="menu">select band</button>
    <mat-menu #menu="matMenu">
        @for(band of bands; track band.id){
        <button mat-menu-item
            (click)="onBandSelected(band.id)">{{band.name}}</button>
        }
    </mat-menu>

</div>
