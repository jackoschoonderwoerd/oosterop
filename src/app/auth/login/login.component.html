<form [formGroup]="form">
    <mat-form-field>
        <mat-label>email</mat-label>
        <input type="email"
            formControlName="email"
            matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>password</mat-label>
        <input type="password"
            formControlName="password"
            matInput>
    </mat-form-field>
    <button mat-raised-button
        (click)="onSubmit()">submit</button>
</form>
