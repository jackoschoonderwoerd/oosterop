<mat-toolbar class="custom-toolbar">
    <div class="visitor-menu">

        <div class="small-screen">
            <mat-icon class="menu"
                (click)="onToggleSidenav()">menu</mat-icon>
        </div>

        <!-- @if(navigationHistoryService.canGoBack()) {
        <mat-icon class="arrow-back"
            (click)="goToPreviousPage()">arrow_back</mat-icon>
        } -->

        <div class="large-screen">
            <button [ngClass]="{'home-selected': uiStore.showNews()}"
                mat-button
                (click)="onHome()">home</button>
            <button mat-button
                (click)="uiStore.setHomeSelected(false)"
                routerLinkActive="link-active"
                routerLink="visitor-contact">contact</button>
            <button mat-button
                (click)="uiStore.setHomeSelected(false)"
                routerLinkActive="link-active"
                routerLink="visitor-tour-periods">
                tour periods
            </button>
        </div>

        <!-- @if(navigationHistoryService.canGoForward()){
        <mat-icon class="arrow-forward"
            (click)="goToNextPage()">arrow_forward</mat-icon>
        } -->


    </div>

    <div class="admin-menu">


        @if(authStore.isLoggedIn()) {
        <div class="admin-menu-items">
            <div class="menu-item"><a routerLink="create-url">create url</a></div>
            <div class="menu-item"><a routerLink="news">news</a></div>
            <div class="menu-item"><a routerLink="bands">bands</a></div>
            <div mat-div
                class="menu-item"
                (click)="toggleHidden()"><a>{{uiStore.showHidden() ? 'no eyes' : 'eyes '}}</a> </div>
        </div>
        }


    </div>
</mat-toolbar>
