<mat-toolbar class="custom-toolbar">
    <div class="visitor-menu">
        <div class="small-screen">

            <mat-icon class="menu"
                (click)="onToggleSidenav()">menu</mat-icon>
        </div>
        <div class="large-screen">
            <mat-icon (click)="goToPreviousPage()">arrow_back</mat-icon>
            <button [ngClass]="{'home-selected': uiStore.showNews()}"
                mat-button
                (click)="onHome()">home</button>
            <button mat-button
                (click)="uiStore.setHomeSelected(false)"
                routerLinkActive="link-active"
                routerLink="visitor-contact">contact</button>
            <button mat-button
                (click)="uiStore.setHomeSelected(false)"
                routerLinkActive="link-active"
                routerLink="visitor-tour-periods">
                tour periods
            </button>
            <mat-icon (click)="goToNextPage()">arrow_forward</mat-icon>
        </div>
    </div>

    <div class="admin-menu">


        @if(authStore.isLoggedIn()) {
        <div class="admin-menu-items">
            <div class="menu-item"><a routerLink="news">news</a></div>
            <div class="menu-item"><a routerLink="bands">bands</a></div>
        </div>
        <div (click)="onLogout()"
            class="logout">
            <button mat-icon-button>
                <mat-icon>logout</mat-icon>
            </button>
        </div>
        <button mat-button
            (click)="toggleHidden()">{{uiStore.showHidden() ? 'no eyes' : 'eyes '}}</button>
        }


        @if(!authStore.isLoggedIn()) {
        <div routerLink="login"
            class="login">
            <button mat-icon-button>

                <mat-icon>login</mat-icon>
            </button>
        </div>
        }
    </div>
</mat-toolbar>
