<mat-sidenav-container>
    <mat-sidenav #sidenav
        role="navigation">
        <app-sidenav style="color: white;"
            (closeSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div #header>
            <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        </div>
        <main>
            <div class="router-container">
                <router-outlet></router-outlet>
            </div>

            <app-footer></app-footer>

        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
